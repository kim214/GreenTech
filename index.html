<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTech Systems Limited</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Login to GreenTech Systems</h1>
            <p class="description">Empowering Agriculture with Technology</p>
        </div>
        <form action="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Login</button>
             <!-- Link to show the signup form -->
            <p class="toggle-form">Don't have an account? <a href="signup.html" onclick="toggleForm()">Create an Account</a></p>
        </form>
    </div>

</body>
</html>
