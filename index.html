<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GreenTech Systems Limited</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Login to GreenTech Systems</h1>
            <p class="description">Smart Farming for a Sustainable Future</p>
        </div>
        <form onsubmit="return loginUser(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
             <!-- Link to show the signup form -->
            <p class="toggle-form">Don't have an account? <a href="signup.html" onclick="toggleForm()">Create an Account</a></p>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent page reload

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Retrieve stored user data from localStorage
            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser) {
                alert("No user found! Please create an account first.");
                return false;
            }

            // Validate login details
            if (email === storedUser.email && password === storedUser.password) {
                // Redirect to dashboard on successful login
                window.location.href = "dashboard.html";
            } else {
                alert("Incorrect email or password! Please try again.");
            }
        }
    </script>
</body>
</html>
